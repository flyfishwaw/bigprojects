spring.application.name=visitservice
server.port=9004
##注册服务
#eureka.client.serviceUrl.defaultZone=http://waw:1@localhost:8761/eureka
##启动健康检查
#eureka.client.healthcheck.enabled=true
##设置心跳时间 默认30秒 表示 Eureka Client 发送心跳给 server 端的频率。
#eureka.instance.lease-renewal-interval-in-seconds=5
##默认90秒 表示 Eureka Server 至上一次收到 client 的心跳之后，
## 等待下一次心跳的超时时间，在这个时间内若没收到下一次心跳，则移除该 Instance
#eureka.instance.lease-expiration-duration-in-seconds=5
##采用ip注册
#eureka.instance.prefer-ip-address=true
##定义实例id格式
#eureka.instance.instance-id=${spring.application.name}:${spring.cloud.client.ip-address}:${server.port}
#配置文件上传
spring.servlet.multipart.enabled=true
# 上传文件的临时目录 （一般情况下不用特意修改）
#spring.servlet.multipart.location=
# 上传文件最大为 1M （默认值 1M 根据自身业务自行控制即可）
#spring.servlet.multipart.max-file-size=104857600
# 上传请求最大为 10M（默认值10M 根据自身业务自行控制即可）
#spring.servlet.multipart.max-request-size=104857600
# 文件大小阈值，当大于这个阈值时将写入到磁盘，否则存在内存中，（默认值0 一般情况下不用特意修改）
spring.servlet.multipart.file-size-threshold=0
# 判断是否要延迟解析文件（相当于懒加载，一般情况下不用特意修改）
spring.servlet.multipart.resolve-lazily=false
#开启所有信息
#management.endpoints.web.exposure.include=*
#management.endpoint.health.show-details=always
logging.config=classpath:logback-spring.xml
#JPA
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.show-sql=true
#spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.profiles.active=dev
#okhttp配置
#ok.http.connect-timeout=30
#ok.http.read-timeout=30
#ok.http.write-timeout=30
## 连接池中整体的空闲连接的最大数量
#ok.http.max-idle-connections=200
## 连接空闲时间最多为 300 秒
#ok.http.keep-alive-duration=300
